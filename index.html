<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stocks Profit and Loss</h1>
    <label for="initial-price">Initial Stock Price: 
        <input type="number" id="initial-price" placeholder ="Enter the initial stock price" />
    </label>
     
    
    <label for="stocks-quantity">Quantity of stocks:
        <input type="number" id="stocks-quantity" placeholder="Enter the quantity of stocks" />
    </label>
   
    
    <label for="current-price">Current Stock Price:
        <input type="number" id="current-price" placeholder="Enter the current stock price" />
    </label>
   
    
    <button id="submit-btn">Check</button>
    
    <div id="output-box"></div>
    <script src="script.js"></script>
</body>
</html>
